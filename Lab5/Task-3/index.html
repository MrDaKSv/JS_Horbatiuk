<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock displays">
        <button onclick="setClock()">Start Clock</button>
        <div id="clock" class="clockDisplay"></div>
    </div>
    <br>
    <div class="timer displays">
        <button onclick="setCountdown()">Set Countdown</button>
        <div id="countdown" class="countdownDisplay"></div>
    </div>
    <br>
    <div class="calendar">
        <div class="controls">
            <label for="month">Month:</label>
            <input type="month" id="month">
            <label for="year">Year:</label>
            <input type="number" id="year">
            <button onclick="displayCalendar()">Display Calendar</button>
        </div>
        <div id="calendarDisplay"></div>
    </div>    
    <br>
    <button onclick="calculateTimeToBirthday()">Calculate</button>
<script src="script.js"></script>
</body>
</html>
