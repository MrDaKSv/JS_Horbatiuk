<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light</title>
<style>
  .container {
    display: flex;
    align-items: center;
}

.traffic-light {
    margin-right: 20px; /* Відступ від правого краю контейнера */
}

.status-block {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Стилі для кнопки */
#changeButton {
    margin-top: 10px; /* Відступ від верхнього краю кнопки */
    padding: 10px 20px;
    font-size: 16px;
}

.traffic-light img {
    height: 300px;
    width: 218px;
}

</style>
</head>
<body>

<!-- Контейнер з двома блоками -->
<div class="container">
  <!-- Блок зі світлофором -->
  <div class="traffic-light">
    <img id="redLight" src="img/frame_01.png" style="display:none;">
    <img id="yellowLight" src="img/frame_02.png" style="display:none;">
    <img id="greenLight" src="img/frame_03.png" style="display:none;">
    <img id="noneLight" src="img/frame_00.jpg" style="display: none;">
  </div>
  
  <div class="status-block">
    <div id="statusDisplay"></div>
    <button id="changeButton" onclick="change()">change</button>
    <br>
    <button id="manualSwitchButton" onclick="manualSwitch()">Next State</button> 
  </div>
</div>



<script src="script.js"></script>

</body>
</html>
